        function checkPasswordStrength(password) {
            const strength = {

            };

            if (password.length >= 8) strength.score++;
            if (/[a-z]/.test(password)) strength.score++;
            if (/[A-Z]/.test(password)) strength.score++;
            if (/[0-9]/.test(password)) strength.score++;
            if (/[^A-Za-z0-9]/.test(password)) strength.score++;

            if (strength.score < 3) {
                strength.text = 'M·∫≠t kh·∫©u y·∫øu - C·∫ßn √≠t nh·∫•t 8 k√Ω t·ª±, bao g·ªìm ch·ªØ hoa, ch·ªØ th∆∞·ªùng v√† s·ªë';
                strength.class = 'weak';
            } else if (strength.score < 4) {
                strength.text = 'M·∫≠t kh·∫©u trung b√¨nh - Th√™m k√Ω t·ª± ƒë·∫∑c bi·ªát ƒë·ªÉ tƒÉng ƒë·ªô b·∫£o m·∫≠t';
