    <script>
       // ===== C·∫¨P NH·∫¨T TH√îNG TIN SUPABASE C·ª¶A B·∫†N =====
		const supabaseUrl = 'https://cjmssixhdlzakimruvcj.supabase.co'  // ‚Üê Thay ƒë·ªïi
		const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqbXNzaXhoZGx6YWtpbXJ1dmNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTkzMDUsImV4cCI6MjA3MjgzNTMwNX0.JP7doZ0bsRwqnqQ0Z9iNcr50YRWqTkQPwgd8vwMwZyI'  // ‚Üê Thay ƒë·ªïi
		// ===============================================
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey)

        const form = document.getElementById('reset-form')
        const messageDiv = document.getElementById('message')

        // Get access token from URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1))
        const accessToken = urlParams.get('access_token')
        const refreshToken = urlParams.get('refresh_token')

        if (!accessToken) {
            showMessage('Li√™n k·∫øt kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n', 'error')
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirm-password').value
            
            if (password !== confirmPassword) {
                showMessage('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp', 'error')
                return
            }
            
            if (password.length < 8) {
                showMessage('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±', 'error')
                return
            }
            
            try {
                // Set session
                await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                })
                
                // Update password
                const { error } = await supabase.auth.updateUser({
                    password: password
                })
                
                if (error) throw error
                
                showMessage('ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng! B·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p b·∫±ng m·∫≠t kh·∫©u m·ªõi.', 'success')
                
                // Redirect to app after 3 seconds
                setTimeout(() => {
                    window.location.href = 'vdev-ielts://auth/login'
                }, 3000)
                
            } catch (error) {
                showMessage(`L·ªói: ${error.message}`, 'error')
            }
        })

        function showMessage(message, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`
        }
    </script>
