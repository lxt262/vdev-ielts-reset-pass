<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="reset-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
  </form>

  <div id="message"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Thay bằng project URL và public anon key của bạn
    const supabaseUrl = "https://cjmssixhdlzakimruvcj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqbXNzaXhoZGx6YWtpbXJ1dmNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTkzMDUsImV4cCI6MjA3MjgzNTMwNX0.JP7doZ0bsRwqnqQ0Z9iNcr50YRWqTkQPwgd8vwMwZyI";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("reset-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "https://YOUR_USERNAME.github.io/supabase-reset-password/update.html"
      });

      if (error) {
        message.innerText = "Error: " + error.message;
      } else {
        message.innerText = "Check your email for the reset link!";
      }
    });
  </script>
</body>
</html>
