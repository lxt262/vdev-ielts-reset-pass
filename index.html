    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ===== THAY ƒê·ªîI TH√îNG TIN SUPABASE =====
        const SUPABASE_URL = 'https://cjmssixhdlzakimruvcj.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqbXNzaXhoZGx6YWtpbXJ1dmNqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTkzMDUsImV4cCI6MjA3MjgzNTMwNX0.JP7doZ0bsRwqnqQ0Z9iNcr50YRWqTkQPwgd8vwMwZyI'
        // ====================================
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        // DOM elements
        const messageDiv = document.getElementById('message')
        const debugDiv = document.getElementById('debug')
        const form = document.getElementById('reset-form')
        const submitBtn = document.getElementById('submit-btn')
        const passwordInput = document.getElementById('password')
        const confirmPasswordInput = document.getElementById('confirm-password')
        
        // Enable debug mode
        const DEBUG = true
        
        function showMessage(message, type = 'info') {

        }
        
        function showDebug(info) {
            if (DEBUG) {

        }
        
        function setLoading(loading) {

            } else {

        function tryOpenApp() {
            try {

                }, 2000)

            }
        }
        
        async function handleResetPassword() {
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error')
                return
            }

                return
            }
            
            setLoading(true)
            
            try {
                // Update password
                const { error } = await supabase.auth.updateUser({
                    password: password
                })
                
                if (error) {
                    throw error
                }
                
                // Success
                showMessage('üéâ ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u th√†nh c√¥ng!<br>B·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p b·∫±ng m·∫≠t kh·∫©u m·ªõi.', 'success')
                form.style.display = 'none'
                
                // Auto redirect after 3 seconds
                let countdown = 3
                const interval = setInterval(() => {
                    showMessage(`üéâ Th√†nh c√¥ng! T·ª± ƒë·ªông chuy·ªÉn v·ªÅ ·ª©ng d·ª•ng sau ${countdown} gi√¢y...`, 'success')
                    countdown--
                    
                    if (countdown < 0) {
                        clearInterval(interval)
                        tryOpenApp()
                    }
                }, 1000)
                
            } catch (error) {
                console.error('Reset password error:', error)
                showMessage(`‚ùå L·ªói: ${error.message}`, 'error')
                showDebug({ error: error.message, code: error.status })
            } finally {
                setLoading(false)
            }
        }
        
        // Main initialization
        document.addEventListener('DOMContentLoaded', async function() {
            showMessage('‚è≥ ƒêang ki·ªÉm tra li√™n k·∫øt...', 'info')
            
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search)
                const hashParams = new URLSearchParams(window.location.hash.substring(1))
                
                // Collect all possible parameters
                const params = {
                    // From query string
                    code: urlParams.get('code'),
                    token_hash: urlParams.get('token_hash'),
                    type: urlParams.get('type'),
                    // From hash
                    access_token: hashParams.get('access_token'),
                    refresh_token: hashParams.get('refresh_token'),
                    hash_type: hashParams.get('type')
                }
                
                showDebug({
                    url: window.location.href,
                    search: window.location.search,
                    hash: window.location.hash,
                    params
                })
                
                // Try different methods to establish session
                let sessionEstablished = false
                
                // Method 1: If we have access_token and refresh_token in hash
                if (params.access_token && params.refresh_token) {
                    console.log('Trying method 1: Hash tokens')
                    try {
                        const { error } = await supabase.auth.setSession({
                            access_token: params.access_token,
                            refresh_token: params.refresh_token
                        })
                        
                        if (!error) {
                            sessionEstablished = true
                            console.log('Method 1 success')
                        }
                    } catch (e) {
                        console.log('Method 1 failed:', e)
                    }
                }
                
                // Method 2: If we have code parameter
                if (!sessionEstablished && params.code) {
                    console.log('Trying method 2: Code exchange')
                    try {
                        const { data, error } = await supabase.auth.exchangeCodeForSession(params.code)
                        
                        if (!error && data.session) {
                            sessionEstablished = true
                            console.log('Method 2 success')
                        }
                    } catch (e) {
                        console.log('Method 2 failed:', e)
                    }
                }
                
                // Method 3: Check current session
                if (!sessionEstablished) {
                    console.log('Trying method 3: Current session')
                    const { data: { session } } = await supabase.auth.getSession()
                    if (session) {

                }

        })
        
        // Form submission
